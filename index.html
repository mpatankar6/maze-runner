<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Runner</title>
  </head>
  <body>
    <div id="app">
      <h1>Maze Runner</h1>
      <hr />
      <div id="maze">
        <aside id="controls">
          <p>Use the arrow keys to navigate through the maze.</p>
          <div class="dimension-input">
            <label for="maze-height-field"> Maze Height: </label>
            <input type="number" id="maze-height-field" value="10" />
          </div>
          <div class="dimension-input">
            <label for="maze-width-field">Maze Width: </label>
            <input type="number" id="maze-width-field" value="10" />
          </div>
          <div class="button-column">
            <input
              type="button"
              class="reset-button"
              id="reset-button"
              value="Reset"
            />
            <input
              type="button"
              class="search-button"
              id="bfs-button"
              value="Perform Breadth-First Search"
            />
            <input
              type="button"
              class="search-button"
              id="dfs-button"
              value="Perform Depth-First Search"
            />
            <input
              type="button"
              class="heatmap-button"
              id="heatmap-relative-to-start-button"
              value="Draw Heatmap Relative to Start"
            />
            <input
              type="button"
              class="heatmap-button"
              id="heatmap-relative-to-end-button"
              value="Draw Heatmap Relative to End"
            />
            <input
              type="button"
              class="heatmap-button"
              id="clear-heatmap-button"
              value="Clear Heatmap"
            />
          </div>
        </aside>
        <canvas id="maze-window" width="600" height="600">
          Canvas is unsupported in the current browser configuration.
        </canvas>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
